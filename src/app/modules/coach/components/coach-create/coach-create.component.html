<div class="flex h-screen">
    <!-- Lado izquierdo con el formulario -->
    <div class="w-1/2 p-10 bg-white">
      <mat-card class="h-full">
        <mat-card-header>
          <mat-card-title class="text-2xl font-bold mb-6">Crear Nuevo Entrenador</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="coachForm" (ngSubmit)="submitForm()" class="space-y-4">
            <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="surname">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Tipo de Documento</mat-label>
                <mat-select formControlName="documentType">
                  <mat-option *ngFor="let type of documentTypes" [value]="type">
                    {{type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Documento</mat-label>
                <input matInput formControlName="document">
              </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" class="w-full">Crear Entrenador</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    
  
    <!-- Lado derecho con mensaje de agradecimiento y logo -->
    <div class="w-1/2 p-10 flex flex-col items-center justify-center bg-white relative">
      <div class="relative text-center z-10 mb-8">
        <h2 class="text-2xl font-bold mb-4">¡Gracias por llegar hasta aquí!</h2>
        <p>Estamos encantados de ayudarte a crear tu perfil de entrenador.</p>
      </div>
      <div class="relative z-10 mt-8 flex justify-center w-full">
        <img src="assets/logo.png" alt="Logo de la empresa" class="w-1/2 h-auto object-contain">
      </div>
       <!-- Botón Back justo debajo de la tabla, alineado a la derecha -->
    <div class="flex justify-end mt-4">
      <app-back-button></app-back-button>
    </div>
    </div>
  </div>
