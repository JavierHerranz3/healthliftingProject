<div class="flex flex-col items-center justify-start min-h-screen">
    <div class="flex items-center space-x-4 mb-4">
      <mat-form-field appearance="fill" class="w-full max-w-md">
        <mat-label>Buscar Coach</mat-label>
        <input matInput [formControl]="searchControl" placeholder="Nombre o Apellido">
      </mat-form-field>
    </div>
  
    <div class="mat-elevation-z8 w-full max-w-4xl">
      <table mat-table [dataSource]="filteredDataSource" class="mat-table" matSort>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let coach"> {{coach.personalInformation.name}} </td>
        </ng-container>
  
        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let coach"> {{coach.personalInformation.surname}} </td>
        </ng-container>
  
        <!-- Document Type Column -->
        <ng-container matColumnDef="documentType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Documento </th>
          <td mat-cell *matCellDef="let coach"> {{coach.personalInformation.documentType}} </td>
        </ng-container>
  
        <!-- Document Column -->
        <ng-container matColumnDef="document">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
          <td mat-cell *matCellDef="let coach"> {{coach.personalInformation.document}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
