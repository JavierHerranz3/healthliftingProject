<div class="w-1/2 p-10 bg-white">
  <mat-card class="h-full">
    <mat-card-header>
      <mat-card-title class="text-2xl font-bold mb-6">Crear Nueva Ficha de Entrenamiento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="trainingSheetForm" (ngSubmit)="submitForm()" class="space-y-4">
        <div>
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Tipo de Entrenamiento</mat-label>
            <input matInput formControlName="trainingType" readonly>
            <mat-error *ngIf="trainingSheetForm.get('trainingType')?.invalid">
              Tipo de entrenamiento es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Observaciones</mat-label>
            <textarea matInput formControlName="observations"></textarea>
            <mat-error *ngIf="trainingSheetForm.get('observations')?.invalid">
              Observaciones son requeridas
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Nombre del Entrenador</mat-label>
            <input matInput formControlName="coachName" readonly>
            <mat-error *ngIf="trainingSheetForm.get('coachName')?.invalid">
              Nombre del entrenador es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Nombre del Atleta</mat-label>
            <input matInput formControlName="athleteName" readonly>
            <mat-error *ngIf="trainingSheetForm.get('athleteName')?.invalid">
              Nombre del atleta es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Fecha de la Cita</mat-label>
            <input matInput formControlName="appointmentDate" readonly>
            <mat-error *ngIf="trainingSheetForm.get('appointmentDate')?.invalid">
              Fecha de la cita es requerida
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" class="w-full" [disabled]="isLoading">Crear Ficha de Entrenamiento</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
