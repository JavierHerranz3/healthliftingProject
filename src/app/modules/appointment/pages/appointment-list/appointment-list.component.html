<div class="flex flex-col items-center justify-start min-h-screen p-10">
  <!-- Search Boxes Container -->
  <div class="w-full flex flex-row justify-center mb-4 space-x-4">
    <!-- Search Box for Name or Surname -->
    <div class="w-full max-w-md">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Buscar por nombre o apellido</mat-label>
        <input matInput [formControl]="nameControl" placeholder="Nombre o Apellido">
      </mat-form-field>
    </div>
    
    <!-- Search Box for Training Type -->
    <div class="w-full max-w-md">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Buscar por tipo de entrenamiento</mat-label>
        <mat-select [formControl]="searchControl" placeholder="Tipo de entrenamiento">
          <mat-option *ngFor="let type of trainingTypes" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  
  <!-- Appointment List -->
  <div class="mat-elevation-z8 w-full max-w-4xl">
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.date | date}} </td>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.time}} </td>
      </ng-container>

      <!-- Athlete Column -->
      <ng-container matColumnDef="athlete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Atleta </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.athleteName}} </td>
      </ng-container>

      <!-- Coach Column -->
      <ng-container matColumnDef="coach">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entrenador </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.coachName}} </td>
      </ng-container>

      <!-- Training Type Column -->
      <ng-container matColumnDef="trainingType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Entrenamiento </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.trainingType}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
