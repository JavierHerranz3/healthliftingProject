<div class="flex flex-col items-center justify-start min-h-screen">
  <div class="flex items-center space-x-4 mb-4">
    <button mat-raised-button color="primary" routerLink="/appointments/create">Crear Cita</button>
    <button mat-raised-button color="primary" (click)="toggleSearch()">Buscar Cita</button>
    <button mat-raised-button color="primary" (click)="showTable()">Obtener Lista de Citas</button>
  </div>

  <div *ngIf="isSearchVisible" class="w-full max-w-md">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Buscar Cita</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Atleta o Entrenador">
    </mat-form-field>
  </div>

  <div *ngIf="isTableVisible" class="mat-elevation-z8 w-full max-w-4xl">
    <ng-container *ngFor="let date of (appointmentsByDay | keyvalue)">
      <h2>{{ date.key }}</h2>
      <table mat-table [dataSource]="date.value" class="mat-table" matSort>
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let appointment"> {{appointment.date | date}} </td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
          <td mat-cell *matCellDef="let appointment"> {{appointment.time}} </td>
        </ng-container>

        <!-- Athlete Column -->
        <ng-container matColumnDef="athlete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Atleta </th>
          <td mat-cell *matCellDef="let appointment"> {{appointment.athleteName}} </td>
        </ng-container>

        <!-- Coach Column -->
        <ng-container matColumnDef="coach">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Entrenador </th>
          <td mat-cell *matCellDef="let appointment"> {{appointment.coachName}} </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicaci√≥n </th>
          <td mat-cell *matCellDef="let appointment"> {{appointment.location}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </div>
</div>
