<div class="search-container">
  <mat-form-field appearance="fill" class="w-full max-w-md">
    <mat-label>Buscar por documento</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Documento de identidad">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="searchAthleteByDocument()">Buscar</button>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>

<div class="mat-elevation-z8 mt-4">
  <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
    <!-- Document Column -->
    <ng-container matColumnDef="personalInformation.document">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
      <td mat-cell *matCellDef="let athlete"> {{athlete.personalInformation?.document || 'N/A'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="personalInformation.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let athlete"> {{athlete.personalInformation?.name || 'N/A'}} </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="personalInformation.surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let athlete"> {{athlete.personalInformation?.surname || 'N/A'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
</div>
