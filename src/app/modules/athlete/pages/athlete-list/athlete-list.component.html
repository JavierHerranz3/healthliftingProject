<div class="flex flex-col items-center justify-start min-h-screen p-4">
  <div class="w-full max-w-4xl">
    <!-- Buscar por documento -->
    <div class="flex items-center space-x-4 mb-4 w-full">
      <div class="flex-grow-0 w-1/2">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Buscar por documento</mat-label>
          <input matInput [formControl]="searchControl" placeholder="Documento de identidad">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="searchAthleteByDocument()" class="whitespace-nowrap">Buscar</button>
    </div>
    
    <!-- Error message -->
    <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>
    
    <!-- Tabla de atletas -->
    <div class="mat-elevation-z8 w-full">
      <table mat-table [dataSource]="dataSource" class="mat-table w-full" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let athlete"> {{athlete.personalInformation.name}} </td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let athlete"> {{athlete.personalInformation.surname}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
          <td mat-cell *matCellDef="let athlete"> {{athlete.age}} </td>
        </ng-container>

        <!-- Height Column -->
        <ng-container matColumnDef="height">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Altura </th>
          <td mat-cell *matCellDef="let athlete"> {{athlete.height}} </td>
        </ng-container>

        <!-- Document Column -->
        <ng-container matColumnDef="document">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
          <td mat-cell *matCellDef="let athlete"> {{athlete.personalInformation.document}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 cursor-pointer" (click)="goToDetail(row)"></tr>
      </table>

      <!-- Paginador dentro de la tabla, alineado a la derecha -->
      <div class="flex justify-end mt-4">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
      </div>
    </div>

    <!-- BotÃ³n Back justo debajo de la tabla, alineado a la derecha -->
    <div class="flex justify-end mt-4">
      <app-back-button></app-back-button>
    </div>
  </div>
</div>
